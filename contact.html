<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-flex">
      <ul class="ul-flex">
        <img
          class="nav-img"
          src="https://dumbways.id/assets/images/brandv2.png"
        />
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Blog</a></li>
        <li class="btn-contact-me">
          <button class="btn-submit">Contact Me</button>
        </li>
      </ul>
    </nav>

    <div class="form_contact">
      <form class="form_contact_form">
        <div>
          <label for="">Name</label>
          <input type="text" />
        </div>

        <div>
          <label for="">Email</label>
          <input type="text" />
        </div>

        <div>
          <label for="">Phone Number</label>
          <input type="text" />
        </div>

        <div>
          <label for="">Message</label>
          <select name="" id="">
            <option value="">Fullstack Developer</option>
            <option value="">Frontend Developer</option>
            <option value="">Backend Developer</option>
          </select>
        </div>

        <div>
          <label>Your Message</label>
          <textarea name="" id="" cols="10" rows="1"></textarea>
        </div>
        <button class="btn-submit">Submit</button>
      </form>
    </div>
  </body>
</html>
